<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design using Only HTML and CSS</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png"> 
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>13MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Gen 2</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>AMOLED 10 Bits Display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>Massive Battery: 7000 mah</p>
                    </div>
                </div> 
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="UB">
            <h3>Features</h3>
            <img src="images/arrow.png" id="DB">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var UB = document.getElementById("UB");
        var DB = document.getElementById("DB");

        var rotateValue = circle.style.transform;
        var rotateSum;

        UB.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue=rotateSum;
        }
        DB.onclick = function()
        {
            rotateSum = rotateValue + "rotate(+90deg)";
            circle.style.transform = rotateSum;
            rotateValue=rotateSum;
        }
    </script>
</body>
</html>
